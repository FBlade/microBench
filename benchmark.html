<script src='./ubenchmark.min.js'></script>

<body>
	<div id='a'></div>
</body>	

<script>
	var el = a;
	a.className = 'test run';

	function fnMatches() {
		return el.matches('.test');
	}

	// test baseline speed ( iterate function(){} )
	console.log( uBench()                ); // use no title and default test duration
	console.log( uBench(null,3)          ); // use no title and 3 sec test duration
	console.log( uBench('','baseline',3) ); // use 'baseline' as title and 3 sec test duration


	// test speed of element.matches, use default test duration
	console.log( uBench(fnMatches)             );

	// test speed of element.matches with function arguments & title
	el = Element.prototype.matches.bind(a);
	console.log( uBench(el, ['.test'], 'Element.prototype.matches.bind(a)') );
	console.log( uBench(el, 'Element.prototype.matches.bind(a)', ['.test']) );

	// test speed of document.querySelector, title provided
	console.log( uBench("document.querySelector('.test')", 'querySelector') );


</script>
