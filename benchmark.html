<script src='./ubenchmark.js'></script>

<body>
	<div id='a'></div>
</body>	

<script>
	a.className = 'test run';

	function matches() {
		return a.matches('.test');
	}

	// test baseline speed (no function)
	console.log(uBench());	// use no title and default test duration
	console.log(uBench('', 3));	// use test duration of 1s (no title)
	console.log(uBench('', 'baseline', 1));	// use title of 'baseline' & use test duration of 1s

	// test speed of element.matches, give title of 'element.matches', use default test duration
	console.log(uBench(matches, 'element.matches'));	

	// test speed of document.querySelector, give title of 'querySelector', use  4 second test duration
	console.log(uBench("document.querySelector('.test')", 'querySelector'));



</script>
